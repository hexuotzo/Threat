{% extends "index.html" %}
{% block body %}

                    <option value="250">江苏省</option>
                    <option value="270">湖北省</option>
                    <option value="280">四川省</option>
                    <option value="290">陕西省</option>
                    <option value="311">河北省</option>
                    <option value="351">山西省</option>
                    <option value="371">河南省</option>
                    <option value="431">吉林省</option>
                    <option value="451">黑龙江省</option>
                    <option value="471">内蒙古自治区</option>
                    <option value="531">山东省</option>
                    <option value="551">安徽省</option>
                    <option value="571">浙江省</option>
                    <option value="591">福建省</option>

                    <option value="991">新疆维吾尔自治区</option>                        
                </select> &nbsp;

            </form>     
        <table border cellspacing=0 width=950 class="demo">
            {% if title %}
                <tr height=35 align=center>
                    <td width="10%">{{title_start}}</td>
                    <td width="10%">{{title_end}}</td>
                    <td width="15%">{{title_prov}}</td>
                    <td width="15%">{{title_filter}}</td>
                </tr>
            {% endif %}
		    {% for i in prov_list %}
                <tr valign=top align=center>
                    <td width="10%">{{i.start}}<p></td>
                    <td width="10%">{{i.end}}<p></td>
                    <td width="10%">{{i.prov}}<p></td>
                    <td width="10%">{{i.filprov}}<p></td>
                </tr>
		    {% endfor %}                 
        </table>
{% endblock %}
