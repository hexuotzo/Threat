<html>
    <head>
        <title>index</title>
        <link rel="stylesheet" href="/static/css/basic.css" type="text/css" />
        <SCRIPT src="/static/js/jquery-1.3.2.min.js" type=text/javascript></SCRIPT> 
        <script type="text/javascript" src="/static/js/area.js"></script> 
        <script src="/static/js/calenderJS.js" type=text/javascript></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var city=$("#city");
                var prov=$("#prov");
                var str = "";
                prov.change(function () {
                    var obj=$(this)
                    $("select option:selected").each(function () {
                        var provid=obj.val()
                city.empty()
                for (var j in provid){
                    var num=provid[j]
                    var citylist = Province.getCitiesByID(num);
                        for (var i in citylist){
                            str = "<option value= "+provid[j]+"_"+ i+"_"+citylist[i]+">" + citylist[i] + "</option>";
                            city.append(str);
                        }
                }
                     });
                })
                .trigger('change');
             });
         </script>                          
    </head>

        <script type="text/javascript">
            $(function(){
            	$(".demo tr:even").addClass("demoBg");
            })
        </script>
