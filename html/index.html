
<html>
	<head>
        <title>分省规则</title>
    <head>
    <body>
	    <div align="center">
	        <font size="5" color="red">各省列表</font><p>
		</div>
		<table width="90%" border="1" cellpadding="5" cellspacing="0" align=center>
	        <tr height="50">
				<td width="10%">开始日期</td>
				<td width="10%">结束日期</td>			    
			    <td width="10%">省名称</td>
				<td width="10%">市名称</td>
				<td width="10%">业务</td>
				<td width="10%">menulog</td>
				<td width="10%">busslog</td>
				<td width="10%">sms</td>
				<td width="10%">用户姓名</td>
				<td width="10%">权值</td>
			</tr>
		{% for i in prov_list %}
			<tr>
			    <td width="10%">{{i.start}}</td>
				<td width="10%">{{i.end}}</td>
				<td width="10%">{{i.prov}}</td>
				<td width="10%">{{i.cityname}}</td>
				<td width="10%">{{i.yewu}}</td>				
				<td width="10%">{{i.menu|yesno:"√,x,Perhaps"}}</td>
				<td width="10%">{{i.buss|yesno:"√,x,Perhaps"}}</td>
				<td width="10%">{{i.sms|yesno:"√,x,Perhaps"}}</td>
				<td width="10%">{{i.user|yesno:"√,x,Perhaps"}}</td>
				<td width="10%">{{i.qz}}</td>
			</tr>
	    {% endfor %}
		</table>
    </body>
</html>
